<a class=nerdlink onclick=newSearch()>&#xf002;</a></div><script>function newSearch(){let e=searchbar.value.trim();if(!e)return;location.href=`/search?q=${e}`}searchbar.onkeyup=e=>{e.keyCode==13&&newSearch()}</script><div class=postlist id=postlist></div><script>function renderTags(e){if(e.length<=0)return"";let t=`| <span title='Tags'> </span>`;for(let n of e)t+=`<a href="/tags/${n}">#${n}</a>&#32;`;return t}function renderImage(e,t,n){return e?`<a href="${t}"><img src="${e}" alt="${n}" /></a>`:""}function renderSingleArticle(e){return`
        <article class="card postlistitem">
            <div>
                <h2>
                    <a href="${e.link}">${e.title}</a>
                </h2>
                <p class="date">
                    <span title='Date'> </span>
                    ${e.date}
                    
                        ${renderTags(e.tags)}
                    
                </p>
                
                
                    <div class="articlePreview">
                        <p>${e.summary}</p>
                        <p><a href="${e.link}">Continue reading </a></p>
                    </div>
                
            </div>
            <hr />
        </article>
        `}function renderArticles(e){let t=e.map(e=>renderSingleArticle(e)).join(`
`);document.getElementById("postlist").innerHTML+=t}</script><script>function matchTags(e,t){for(let n of e.tags)if(n.includes(t))return!0;return!1}function performSearch(e){document.getElementById("postlist").innerHTML="",e=e.toLowerCase(),fetch("/search/index.json").then(e=>e.json()).then(t=>{let n=t.pages.filter(t=>t.title.toLowerCase().includes(e)||matchTags(t,e)||t.text.includes(e));n.length>0?renderArticles(n):document.getElementById("postlist").innerHTML=`
                <h3>No results found</h3>
            `})}var urlParams,url=location.href,baseUrl=url.split("?")[0],searchbar=document.getElementById("searchbar");if(url.includes("?")&&(urlParams=new URLSearchParams(url.split("?")[1]),urlParams.has("q"))){let e=urlParams.get("q");searchbar.value=e,performSearch(e)}</script></main><footer><hr><p><small>2024 &copy;</small></p><p><small><a href=https://gitlab.com/gabmus/hugo-ficurinia>Ficurinia theme</a> for <a href=https://gohugo.io>Hugo</a> by <a href=https://gabmus.org>Gabriele Musco</a>. Licensed under <a href=https://www.gnu.org/licenses/agpl-3.0.html>GNU AGPLv3</a>.</small></p></footer></div></div></div></body></html>
